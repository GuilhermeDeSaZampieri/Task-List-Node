<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="menu" class="menu-wrapper" style="display: none">
      <div class="menu-content">
        <span class="title-span">Escolha o status</span>
        <span class="span-status">Pendente</span>
        <span class="span-status">Em andamento</span>
        <span class="span-status">Concluida</span>
      </div>
    </div>

    <main class="container">
      <header>
        <div class="point">
          <div class="redPoint"></div>
          <div class="yellowPoint"></div>
          <div class="greenPoint"></div>
        </div>
        <h1>To-Do List</h1>
      </header>

      <span class="material-symbols-outlined" id="arrow"> arrow_back_ios </span>

      <form class="create-task-form">
        <input id="task-input" type="text" placeholder="Adicionar nova tarefa..." />
        <button type="submit" id="btn-add-task">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>
      <div class="tasks-container"></div>
    </main>

    <div id="modal" class="modal" style="display: none">
      <div id="modal-content" class="modal-content"></div>
    </div>

    <script type="module" src="script.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
