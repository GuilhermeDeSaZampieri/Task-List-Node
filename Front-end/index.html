<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="container">
      <header>
        <div class="point">
          <div class="redPoint"></div>
          <div class="yellowPoint"></div>
          <div class="greenPoint"></div>
        </div>
        <h1>To-Do List</h1>
      </header>

      <form class="create-task-form">
        <input id="task-input" type="text" placeholder="Add a new task..." />
        <button type="submit" id="btn-add-task">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>

      <div class="task">
        <h2>Tarefa</h2>
        <div class="actions">
          <button class="action-btn info-btn" title="Informações da tarefa">
            <span class="material-symbols-outlined"> priority_high </span>
          </button>
          <button class="action-btn edit-btn" title="Editar tarefa">
            <span class="material-symbols-outlined"> edit </span>
          </button>
          <button class="action-btn delete-btn" title="Deletar tarefa">
            <span class="material-symbols-outlined"> delete </span>
          </button>
        </div>
      </div>

      <div class="task">
        <h2>Tarefa</h2>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
